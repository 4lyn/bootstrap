<body>
    <div class="container pt-5">
        <form class="col-sm-8 m-auto">
            <div class="bg-white py-4 px-4">
                <h3 class="mt-3">Veuillez vérifier les points suivants</h3>
                <p>CDI Hors période d'essai</p>
                <div class="form-group">
                    <div class="custom-control custom-checkbox mt-2">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">aucun candidat n'est diplomate </label>
                    </div>
                    <div class="custom-control custom-checkbox mt-2">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2">aucun candidat ou garant n'est domicilié fiscalement à l'étranger ni dans les DOM</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-2">
                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                        <label class="custom-control-label" for="customCheck3">le bail envisagé n'est pas un bail de colocation non solidaire, un bail de résidence secondaire ou un bail de logement de fonction</label>
                    </div>
                </div>
                <p>Les candidats transfrontaliers sont acceptés à condition d'avoir un avis d'impôts et un IBAN français.</p>
                <button type="submit" class="col-sm-4 button py-3 text-white bg-dark rounded">Valider</button>
            </div>
        </form>
    </div>
</body>
